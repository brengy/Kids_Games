<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My HTML Games</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      margin: 0;
      padding: 40px;
      color: #fff;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #f9fafb;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .game-card {
      background: #374151;
      padding: 25px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      background: #4b5563;
    }
    .game-card h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #f3f4f6;
    }
    .game-card p {
      margin: 8px 0 0;
      font-size: 0.9rem;
      color: #d1d5db;
    }
  </style>
</head>
