<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Speed Game - Phase 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: Arial, sans-serif;
    background: 
        radial-gradient(circle at 20% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    animation: pulseBackground 8s ease-in-out infinite;
}

@keyframes pulseBackground {
    0%, 100% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
}

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .target-display {
            margin: 30px 0;
        }

        .target-color {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin: 0 auto 20px auto;
            border: 6px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .color-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 4px solid transparent;
        }

        .color-btn:hover {
            transform: scale(1.05);
            border-color: white;
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        .score-display {
            font-size: 2em;
            margin: 20px 0;
            color: #ffcc00;
        }

        .timer {
            font-size: 3em;
            margin: 20px 0;
            color: #ff6b6b;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffcc00);
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .emoji-instructions {
            font-size: 2em;
            margin: 15px 0;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        .bounce {
            animation: bounce 0.3s ease-in-out;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .correct-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            z-index: 1000;
            pointer-events: none;
            animation: bounce 0.5s ease-in-out;
        }

        .game-over {
            background: rgba(255, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .final-score {
            font-size: 4em;
            color: #ffcc00;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Color Dash</h1>
        <h2>‚ö° Speed Challenge ‚ö°</h2>
        
        <div class="instructions">
            <div class="emoji-instructions">üéØ ‚Üí üü• ‚Üí ‚úÖ</div>
            <p>Match the target color as fast as you can!</p>
        </div>

        <div class="game-area">
            <div class="target-display">
                <div class="target-color" id="targetColor"></div>
                <div class="emoji-instructions">üéØ</div>
            </div>

            <div class="score-display">
                üèÜ Score: <span id="score">0</span>
            </div>

            <div class="timer" id="timer">30</div>

            <div class="color-grid" id="colorGrid"></div>

            <button class="btn" id="startBtn" onclick="startGame()">‚ñ∂ Start Game</button>
            <button class="btn" id="restartBtn" onclick="restartGame()" style="display: none;">üîÑ Play Again</button>
        </div>

        <div id="results" style="display: none;">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        let colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff'];
        let currentTargetColor = '';

        // Initialize color grid
        function initializeColorGrid() {
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';
            
            // Shuffle colors array
            colors = shuffleArray([...colors]);
            
            colors.forEach(color => {
                const button = document.createElement('button');
                button.className = 'color-btn';
                button.style.backgroundColor = color;
                button.onclick = () => handleColorClick(color, button);
                grid.appendChild(button);
            });
        }

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start the game
        function startGame() {
            if (gameActive) return;
            
            score = 0;
            timeLeft = 30;
            gameActive = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            // Set first target color
            setNewTargetColor();
            
            // Start timer
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Set new target color
        function setNewTargetColor() {
            currentTargetColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('targetColor').style.backgroundColor = currentTargetColor;
            document.getElementById('targetColor').classList.add('pulse');
            
            // Reinitialize grid with new shuffled colors
            initializeColorGrid();
        }

        // Handle color button click
        function handleColorClick(clickedColor, buttonElement) {
            if (!gameActive) return;
            
            if (clickedColor === currentTargetColor) {
                // Correct match
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Visual feedback
                buttonElement.classList.add('bounce');
                showCorrectFeedback();
                
                // Set new target after short delay
                setTimeout(() => {
                    buttonElement.classList.remove('bounce');
                    setNewTargetColor();
                }, 300);
                
            } else {
                // Wrong match
                buttonElement.classList.add('shake');
                setTimeout(() => {
                    buttonElement.classList.remove('shake');
                }, 500);
            }
        }

        // Show correct feedback animation
        function showCorrectFeedback() {
            const feedback = document.createElement('div');
            feedback.className = 'correct-feedback';
            feedback.textContent = '‚úÖ';
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                document.body.removeChild(feedback);
            }, 500);
        }

        // Update timer
        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            // Color change for urgency
            if (timeLeft <= 10) {
                document.getElementById('timer').style.color = '#ff4444';
                document.getElementById('timer').classList.add('pulse');
            }
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('restartBtn').style.display = 'inline-block';
            document.getElementById('timer').style.color = '#ff6b6b';
            document.getElementById('timer').classList.remove('pulse');
            
            // Show final score with celebration
            showFinalResults();
        }

        // Show final results
        function showFinalResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="game-over">
                    <h2>üéâ Game Complete! üéâ</h2>
                    <div class="final-score">${score} Points</div>
                    <div class="emoji-instructions">
                        ${score >= 100 ? 'üèÜ' : score >= 50 ? '‚≠ê' : 'üëç'}
                    </div>
                    <p>Click "Play Again" to try for a higher score!</p>
                </div>
            `;
        }

        // Restart game
        function restartGame() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('timer').style.color = '#ff6b6b';
            startGame();
        }

        // Initialize the game on load
        window.onload = function() {
            initializeColorGrid();
            // Set initial target color for preview
            document.getElementById('targetColor').style.backgroundColor = '#ff4444';
        }
    </script>
</body>
</html>
